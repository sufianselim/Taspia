<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proposal</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@400;700&display=swap');

        body {
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f5f5f5 25%, #e6e9f0 100%);
            text-align: center;
            background-attachment: fixed;
            animation: gradient 15s ease infinite;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        #proposal {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        #proposal:hover {
            transform: scale(1.05);
        }

        #proposal p {
            font-size: 1.2em;
            margin: 10px 0;
        }

        #proposal h2 {
            font-family: 'Great Vibes', cursive;
            font-size: 2.5em;
            color: #333;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="proposal"></div>

    <script>
        let proposalMessage = [
            "Hey Taspia"
        ];

        let proposalDiv = document.getElementById('proposal');
        proposalMessage.forEach(line => {
            let p = document.createElement('p');
            p.textContent = line;
            proposalDiv.appendChild(p);
        });

        let finalLine = document.createElement('h2');
        finalLine.textContent = "Will you be mine?";
        proposalDiv.appendChild(finalLine);
    </script>
</body>
</html>
